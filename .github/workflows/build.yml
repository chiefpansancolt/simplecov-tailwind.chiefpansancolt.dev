name: Build

on:
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  test-build:
    name: Test Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Run Build
        run: pnpm build
